<ion-header>
  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="Filter by title..." [(ngModel)] = "searchTitle"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-fab top right #fab>
    <button ion-fab mini><ion-icon name="more"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab icon-only (click)="openProfile(fab)"><ion-icon name="person"></ion-icon></button>
      <button ion-fab icon-only (click)="signOut(fab)"><ion-icon name="log-out"></ion-icon></button>
    </ion-fab-list>

  </ion-fab>
  <booklist [books]="this.books | titleFilter: searchTitle"
            [favs] = "afAuth.getUserData().favouriteBookIds"
            [liked] = "afAuth.getUserData().likedBookIds"
            [user] = "afAuth.getUserData()"
            (onBookAddedToFavourites)="addBookIdToFavourites($event)"
            (onBookRemovedFromFavourites)="removeBookIdFromFavourites($event)"
            (onLikeBook)="like($event)"
            (onUnlikeBook)="unlike($event)"
            (onUserUpdate)="updateUser($event)"></booklist>
</ion-content>
