<ion-header>
  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="Filter by title..." [(ngModel)] = "searchTitle"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <booklist [books]="this.books | titleFilter: searchTitle" [favs] = "afAuth.getUserData().favouriteBookIds" [liked] = "afAuth.getUserData().likedBookIds"
            (onBookAddedToFavourites)="addBookIdToFavourites($event)"
            (onBookRemovedFromFavourites)="removeBookIdFromFavourites($event)"
            (onLikeBook)="like($event)"
            (onUnlikeBook)="unlike($event)"></booklist>
</ion-content>
