<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="user.username" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="user.password"  type="password" value=""></ion-input>
    </ion-item>

  </ion-list>
  <ion-row>
    <ion-col class="aligned-center">
      <button ion-button round (click)="login()">Login</button>
    </ion-col>
  </ion-row>
</ion-content>
